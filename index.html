<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>codingapple javascript</title>
</head>
<body>
    
    <div class="wrap">
        <!-- 1 -->
        <p id="hello">안녕하세요</p>
        <!-- 2 -->
        <p id="alert-box" class="alert-box">
            알림창임
            <button id="closeBtn" class="closeBtn" onclick="close()">닫기</button>
        </p>
        <button id="btn" class="btn" onclick="btn()">버튼</button>
    </div>

    <script>
        /* 1. js로 html 제어 - 폰트크기변경 */
        document.getElementById('hello').style.fontSize = '20px';

        /* js로 html 제어 - alert박스 띄우기 */
        function btn(){
            document.getElementById('alert-box').style.display = 'block';
            console.log('111');
        }

        function close(){
            if(document.getElementById('alert-box').style.display != 'none'){
                document.getElementById('alert-box').style.display = 'none';
            }
            
        }

    </script>

</body>
</html>
