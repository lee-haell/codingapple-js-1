<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>codingapple javascript</title>
</head>
<body>
    <div class="wrap">
        <!-- 수업내용 -->
        <div class="class">
            <p id="hello">안녕하세요</p>
            <p id="alert-box" class="alert-box">알림창임
                <button id="closeBtn" class="closeBtn" onclick="alert('none')">닫기</button>
            </p>
            <button id="btn" class="btn" onclick="alert('block')">버튼</button>
        </div>

        <br>
        <hr>
        <br>

        <!-- 숙제나 해오세요 -->
        <div class="homework">
            <p id="loginAlert" class="login">
                <span id="info" class="info"></span><span class="enter">를 입력하세요.</span>
            </p>
            <button id="loginBtn1" class="loginBtn" onclick="loginEnter('아이디')">버튼1</button>
            <button id="loginBtn2" class="loginBtn" onclick="loginEnter('비밀번호')">버튼2</button>
        </div>
    </div>


    <script>
        /* 1. js로 html 제어 - 폰트크기변경 */
        // document.getElementById('hello').style.fontSize = '20px';

        /* 2. js로 html 제어 - alert박스 띄우기 */
        // function alertOpen(){
        //     document.getElementById('alert-box').style.display = 'block';
        //     console.log('alertOpen');
        // }
        /* 3. js로 html 제어 - alert박스 닫기 */
        // function alertClose(){
        //     document.getElementById('alert-box').style.display = 'none';
        //     console.log('alertClose');
        // }

        /* 4. 파라미터 문법 > 위처럼 비슷한 함수 있을 경우 유용 */
        // function alert(구멍){
        //     document.getElementById('alert-box').style.display = 구멍;
        // }

        function loginEnter(e){
            document.getElementById('info').innerText = e;
            document.getElementById('loginAlert').style.display = 'block';
        }

        document.getElementsByClassName('loginBtn')[0].addEventListener('click', function(){
            document.getElementById('alert-box').style.display = 'block';
        });

    </script>

</body>
</html>
